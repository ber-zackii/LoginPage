<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcX+6YpDp6KxR8Ol2INdyW9PqT9ej/mx6GH7YjO9f4QfD/7MCh8evpRBBz1ST/R3nd3zwpAdVFXQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="container">
        <div class="right">
            <div class="content">
                <h2>Very good works are waiting for you. Login Now!!!</h2>
                <img src="./img/women.png" alt="Login Image">
                <div class="circle"></div>
            </div>
        </div>
        <div class="left">
            <div class="form">
                <h2>LOGIN</h2>
                <p>How to get started lorem ipsum dolor sit?</p>
                <div class="input-container">
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-container">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button class="login-btn">Login Now</button>
                <div class="other-link">
                    <hr>
                    <p><span>Login</span> with others</p>
                    <hr>
                </div>
                <div class="social-login">
                    <button><img src="./img/google.png" alt="google"> Login with <span> Google</span></button>
                    <button><img src="./img/facebook.png" alt="facebook"> Login with <span> Facebook</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
